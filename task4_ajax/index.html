<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="./src/styles.css">
    <link rel ="stylesheet" href ="./src/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class='spinner' style="position: fixed; justify-content: center; display: none; align-items: center; width: 100%; height: 100%; z-index: 1;">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    <div class="header">
        <div>
            <p>Юров Юрий 6408</p> 
        </div>
        <button type="button" class="btn btn-warning" id="defaultClick">Установить начальные значения</button>
    </div>
    <div class="info-container">
        <div class="info form-container">
            <h2>Форма добавления карточки товара</h2>
            <form class="info_form">
                <div class="mb-3">
                  <label for="title" class="form-label">Название</label>
                  <input type="text" class="form-control" id="title" placeholder="Название">
                </div>
                <div class="mb-3">
                    <label for="img" class="form-label">Ссылка на изображение</label>
                    <input type="text" class="form-control" id="img" placeholder="Ссылка на изображение">
                </div>
                <div class="mb-3">
                  <label for="body" class="form-label">Описание</label>
                  <input type="text" class="form-control" id="body" placeholder="Описание">
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Страна производства</label>
                    <input type="text" class="form-control" id="country" placeholder="Страна производства">
                </div>
                <div class="mb-3">
                    <label for="id" class="form-label">Код товара</label>
                    <input type="text" class="form-control" id="id" placeholder="Код товара">
                </div>
                <button type="submit" class="btn btn-secondary">Добавить</button>
              </form>
        </div>
        <div class="info_items">
        
        </div>
    </div>
    <script defer src = "./src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
